<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - 06 Array</title>

    <script>
      // more on arrays
      // add elements to an array: push

      var animals = [];
      animals.push('cat');
      animals.push('dog');
      animals.push('llama', 'monkey');

      // add to beginggin of array
      animals.unshift('bird');
      console.log(animals);

    // remove from array
    var lastAnimal = animals.pop();
    console.log(lastAnimal);

    animals.pop(); // get rid of llama
    animals.unshift(lastAnimal);
    console.log(animals);

    // remove an item from beginning of array
    var firstAnimal = animals.shift();
    console.log(animals, firstAnimal);
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
