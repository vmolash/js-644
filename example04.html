<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditionals</title>

    <script>
       var spicyChicken = false;
       var beefGhulosh = false;
       var cheesecake = false;

       if(spicyChicken) {
           console.log('Great news, I love spicy chicken');
       } else if(beefGhulosh) {
           console.log('Cool, I like beef ghulosh too');
       } else if(cheesecake) {
           console.log('Well, it will taste good but my diet is out the window');
       } else {
           console.log('Oh shoot, they are out of everything :( I guess I\'ll head next door');
       }

       var name = 'Bob';
       if(name === "Olya"){
           console.log('Hi ' + name);
       } else {
           console.log('Hi stranger');
       }
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
