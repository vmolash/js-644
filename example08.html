<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditionals = if/else</title>

    <script>
        // learn to talk --> 134rn2t41k
        var input = 'I like the beach in summer!';
        var output = '';
        for(var i = 0; i < input.length; i++) {
            if(input[i] === 'a') {
                output += '4';
            } else if (input[i] === 'e') {
                output += '3';
            } else if (input[i] === 'i') {
                output += 1;
            } else if (input[i] === 'f') {
                output += 0;
            } else {
                output += input[i];
            }

        }
        console.log(output);
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
