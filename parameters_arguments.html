<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function - parameters and arguments</title>
</head>
<body>
    <h1>Interior Design Specialists</h1>
    <div id="message">Welcome to our site.</div>

    <script>
       function area(width, height) {
           return width * height;
       }
       var size = area(3,6);

       alert(size);
    </script>
