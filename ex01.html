<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - 01</title>

    <script>
        /*
        This is a multi line comment

        This program illustrates a function and for loop
        */
        var drawCats = function (howMany) {
            for (var i = 0; i < howMany; i++) {
                console.log(i + " =^.^= ");
            }
        };
        // it will make 8 cats, the count starts at 0. 
        drawCats(8);
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
