<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking a question, printing to page</title>
    <!-- THis version is interaction with the user -->

    
</head>
<body>
    <h1>Hello</h1>

    <script>
        var name = prompt('What is your name?');

        document.write('<h1>' + 'Hi ' + name + ', have a great day :)' + '</h1>');

    </script>
</body>
</html>
