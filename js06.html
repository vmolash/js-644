    function createH1(text) {  // named function and it is called by name and when we want to call it and usially it is at the bottom of script before calling it
        var hEle = document.createElement('h1');
        var tn = document.createTextNode(text);
        hEle.appendChild(tn);
        document.body.appendChild(hEle);
    }

    createH1(prompt('Please enter a message'));
