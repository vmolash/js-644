<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - 05 Array</title>

    <script>
      // Arrays
        var favFruits = ["blueberry", "papaya", "mango"];
        var favVeggies = [
            "Carrots",
            "Spinach",
            "Artichokes"
        ];

        // access an array element

        console.log(favVeggies[2]);
        
        var dinos = [];
        dinos[0] = "T-rex";
        dinos[1] = "Velociraptor";
        dinos[2] = "Steggie";
        dinos[3] = 600;
        dinos[4] = "Apatosaurus";

        // nested arrays
        var favDinos = [3, "dinosaurs", ["t-rex", "steggie", "triceratops", 400], "ancient", dinos];
        console.log(favDinos[2][1]);
        console.log(favDinos[4][1]);


        // working with array properties and methods
        console.log(dinos.length);- 
        console.log(dinos[dinos.length - 1]);
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
