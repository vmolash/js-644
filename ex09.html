<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - 09 Array</title>

    <script>
      // using Math methods

      console.log(Math.random()); // will give us a random decimal that is between 0 and 1
      console.log(Math.random() * 10); 
      console.log(Math.floor(Math.random() * 10 ) ); //  0-9
      console.log(Math.floor(Math.random() * 10) +1 ); // multiply by 10 to get a whole number between 0-9, we add 1 to get a number betwee 1-10. Math.floor rounds the decimal to the lowest whole number
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
