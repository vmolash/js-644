<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditionals = for loop</title>

    <script>
    /*
        for(setup; condition; increment) {
            // do something...
        }
    */
    for(var sheepCount = 0; sheepCount < 10; sheepCount++){
        console.log('I have counted ' + sheepCount + ' sheep!');
    }
    console.log('zzzzzzzzzzzzz, you are sleeping');

    var sayHi = 4;
    for(var i = 0; i < sayHi; i++) {
        console.log('Hi ' + i);
    }

    // loops and arrays
    var myZoo = ['lion', 'tiger', 'bear', 'flamingo', 'turtle'];
    for(var i = 0; i < myZoo.length; i++) {
        console.log('My zoo has a ' + myZoo[i] + '.');
    }
    // add 'Awesome' befor each item in zoo array
    for(let i = 0; i < myZoo.length; i++) {
        myZoo[i] = 'Awesome ' + myZoo[i];
        console.log('My zoo has a ' + myZoo[i] + '.');
    }
    console.log(myZoo);
