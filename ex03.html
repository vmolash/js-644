<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - 03</title>

    <script>
       // Booleans
       var fewIsFun = true;
       console.log("Is FEWD fun? t/f: " + fewIsFun);

       // 3 types of Boolean operators: &&, ||, !
       var tookShower = true;
       var hasShoes = true;
       console.log(tookShower && hasShoes);

       var ateApple = true;
       var ateOrange = false;
       console.log(ateApple || ateOrange);

       var isWeekend = true;
       var needShower = !isWeekend;
       console.log(needShower);

       // combine logical operators
       var weekend = false, 
            hadShower = true,
            hadApple = false,
            hadOrange = true;
        var shouldIGo2School = !weekend && hadShower && (hadApple || hadOrange); // is not weekend AND I had a shower AND I ate an apple and/or an orange.
        console.log("Should I got ot school today? ", shouldIGo2School);

        // compating numbers with booleans
        var height = 50;
        var heightRestriction = 48;
        console.log(height <= heightRestriction);
        
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
