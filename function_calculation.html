<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <h1>Interior Design Specialists</h1>
    <div id="message">Welcome to our site.</div>

    <script>
        function calculatedArea(width, height) {
            var area = width * height;
            return area;
        }
        var wallOne = calculatedArea(3,6);
        var wallTwo = calculatedArea(8,4);

        alert(wallOne + ', ' + wallTwo);
    </script>
</body>
</html>
